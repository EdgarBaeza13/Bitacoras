POST /listado-equipos = Equipos_Ctrl->listado
GET /consultar-equipo/@idequipo = Equipos_Ctrl->consultar
POST /eliminar-equipo = Equipos_Ctrl->eliminar

;Clientes
POST /crear-cliente = Clientes_Ctrl->crear
