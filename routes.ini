GET /consultar-cliente/@idservicio = Servicios_Ctrl->consultar
POST /actualizar-servicio/@idservicio =Servicios_Ctrl->actualizar
POST /eliminar-servicio = Servicios_Ctrl->eliminar

;Bitacoras
POST /crear-bitacora = Bitacoras_Ctrl->crear
POST /listado-bitacoras = Bitacoras_Ctrl->listado
GET /consultar-cliente/@idbitacora =Bitacoras_Ctrl->consultar
